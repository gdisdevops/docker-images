name: Upgrade Pip

on:
  workflow_dispatch:

jobs:
  upgrade-pip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3.6.0
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.4
      - name: Upgrade Pip
        run: python3 -m pip install --upgrade pip
